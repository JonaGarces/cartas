<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />

</head>

<body>
  <button type="submit" id="boton" onclick ="cambiarCarta(event)">Nueva Carta</button>
  <div class="container-fluid text-center">
    
    <div class="card">
      <div class="top-suit" id="topSuit">&spades;</div>
      <div class="number" id="number">6</div>
      <div class="bottom-suit" id="bottomSuit">&spades;</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
